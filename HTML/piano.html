<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>钢琴键盘 - 缺失文件检测</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        piano: {
                            white: '#f8f8f8',
                            black: '#1a1a1a',
                            whiteHighlight: '#ff4444',
                            blackHighlight: '#cc0000'
                        },
                        analysis: {
                            header: '#3b82f6',
                            panel: '#f3f4f6'
                        }
                    },
                }
            }
        }
    </script>
    
    <style>
        .key-white {
            position: absolute;
            background-color: #f8f8f8;
            border: 1px solid #d1d5db;
            border-bottom-left-radius: 0.375rem;
            border-bottom-right-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 0.5rem;
            transition: all 0.3s ease;
        }
        
        .key-white.highlight {
            background-color: #ff4444;
            border-color: #f87171;
        }
        
        .key-black {
            position: absolute;
            background-color: #1a1a1a;
            border-bottom-left-radius: 0.375rem;
            border-bottom-right-radius: 0.375rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .key-black.highlight {
            background-color: #cc0000;
        }
        
        .note-label {
            font-size: 0.75rem;
            font-weight: 700;
        }
        
        .white-note {
            color: #374151;
        }
        
        .key-white.highlight .white-note {
            color: #ffffff;
        }
        
        .black-note {
            color: #ffffff;
            transform: rotate(90deg);
            white-space: nowrap;
        }
        
        .piano-keys {
            position: relative;
            margin-left: auto;
            margin-right: auto;
        }
        
        .analysis-panel {
            overflow-y: visible;
            scrollbar-width: thin;
        }
        
    </style>
</head>
<body class="bg-gray-100 p-4">
    <div class="max-w-6xl mx-auto">

        <div class="status-bar bg-white rounded-lg shadow-md p-4 mb-6 flex justify-between items-center">
            <div class="flex space-x-4">
                <div class="status-item flex items-center">
                    <div class="w-4 h-4 rounded-full bg-piano-whiteHighlight border border-red-300 mr-2"></div>
                    <span class="text-sm">缺失白键</span>
                </div>
                <div class="status-item flex items-center">
                    <div class="w-4 h-4 rounded-full bg-piano-blackHighlight border border-red-800 mr-2"></div>
                    <span class="text-sm">缺失黑键</span>
                </div>
            </div>
            <div class="flex items-center space-x-2">
                <div class="w-3 h-3 rounded-full bg-green-500" id="connection-indicator"></div>
                <span class="text-sm" id="connection-status">已连接</span>
            </div>
        </div>
        

        <div class="bg-white rounded-lg shadow-md p-4 mb-6">
            <div class="relative mx-auto w-full">
                <div class="piano-keys" id="piano-keys"></div>
            </div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
            <div class="bg-white rounded-lg shadow-md overflow-hidden info-card">
                <div class="bg-blue-600 text-white px-4 py-3">
                    <h2 class="font-semibold">文件信息</h2>
                </div>
                <div class="p-4" id="file-info-container">
                    <p class="text-gray-500 text-center py-8">正在加载文件信息...</p>
                </div>
            </div>
            <div class="bg-white rounded-lg shadow-md overflow-hidden info-card">
                <div class="bg-red-600 text-white px-4 py-3">
                    <h2 class="font-semibold">缺失文件</h2>
                </div>
                <div class="p-4" id="missing-notes-container">
                    <p class="text-gray-500 text-center py-8">正在检查缺失文件...</p>
                </div>
            </div>
        </div>
        <div class="bg-white rounded-lg shadow-md overflow-hidden mb-6">
            <div class="bg-blue-600 text-white px-4 py-3">
                <h2 class="font-semibold">MIDI文件详细分析</h2>
            </div>
            <div class="p-4 analysis-panel" id="analysis-container">
                <p class="text-gray-500 text-center py-8">正在加载分析数据...</p>
            </div>
        </div>
    </div>

    <script>
        const HEARTBEAT_INTERVAL = 1;
        let lastHeartbeatTime = Date.now();
        let heartbeatInterval;
        
        const elements = {
            pianoContainer: document.getElementById('piano-keys'),
            statusMessage: document.getElementById('status-message'),
            connectionIndicator: document.getElementById('connection-indicator'),
            connectionStatus: document.getElementById('connection-status'),
            fileInfoContainer: document.getElementById('file-info-container'),
            analysisContainer: document.getElementById('analysis-container'),
            missingNotesContainer: document.getElementById('missing-notes-container')
        };
        
        window.addEventListener('DOMContentLoaded', () => {
            createPianoKeys();
            heartbeatInterval = setInterval(sendHeartbeat, HEARTBEAT_INTERVAL * 1000);
            loadAnalysisData();
        });
        
        function createPianoKeys() {
            elements.pianoContainer.innerHTML = '';
            
            const noteNames = ['C', 'C#', 'D', 'D#', 'E', 'F', 'F#', 'G', 'G#', 'A', 'A#', 'B'];
            let whiteKeyCount = 0;
            
            const containerWidth = elements.pianoContainer.parentElement.clientWidth;
            const maxWhiteKeys = 52;
            let baseWhiteKeyWidth = Math.max(Math.floor(containerWidth / maxWhiteKeys), 16);
            
            for (let midiNumber = 21; midiNumber <= 108; midiNumber++) {
                const noteIndex = (midiNumber - 12) % 12;
                const octave = Math.floor((midiNumber - 12) / 12);
                const noteName = `${noteNames[noteIndex]}${octave}`;
                const isBlackKey = [1,3,6,8,10].includes(noteIndex);
                
                const noteLabel = document.createElement('div');
                noteLabel.className = `note-label ${isBlackKey ? 'black-note' : 'white-note'}`;
                noteLabel.textContent = noteName;
                
                const keyElement = document.createElement('div');
                keyElement.className = isBlackKey ? 'key-black' : 'key-white';
                keyElement.dataset.note = noteName;
                keyElement.dataset.midi = midiNumber;
                keyElement.appendChild(noteLabel);
                
                if (!isBlackKey) {
                    keyElement.style.width = `${baseWhiteKeyWidth}px`;
                    keyElement.style.height = `${baseWhiteKeyWidth * 5.5}px`;
                    keyElement.style.left = `${whiteKeyCount * baseWhiteKeyWidth}px`;
                    elements.pianoContainer.appendChild(keyElement);
                    whiteKeyCount++;
                } else {
                    keyElement.style.width = `${baseWhiteKeyWidth * 0.6}px`;
                    keyElement.style.height = `${baseWhiteKeyWidth * 3.3}px`;
                    const position = (whiteKeyCount - 1) * baseWhiteKeyWidth + (baseWhiteKeyWidth * 0.7);
                    keyElement.style.left = `${position}px`;
                    elements.pianoContainer.appendChild(keyElement);
                }
            }
            
            elements.pianoContainer.style.width = `${whiteKeyCount * baseWhiteKeyWidth}px`;
            elements.pianoContainer.style.height = `${baseWhiteKeyWidth * 5.5}px`;
            
            fetchMissingNotes();
        }
        
        async function loadAnalysisData() {
            try {
                const [analysisRes, missingRes] = await Promise.all([
                    fetch('http://localhost:5000/api/analysis'),
                    fetch('http://localhost:5000/api/missing_notes')
                ]);
                
                if (!analysisRes.ok || !missingRes.ok) throw new Error('获取数据失败');
                
                const analysisData = await analysisRes.json();
                const missingData = await missingRes.json();
                
                renderFileInfo(analysisData);
                renderAnalysisData(analysisData);
                renderMissingNotes(missingData);
                
            } catch (error) {
                console.error('加载分析数据失败:', error);
                elements.analysisContainer.innerHTML = `<p class="text-red-500">加载分析数据失败: ${error.message}</p>`;
                elements.missingNotesContainer.innerHTML = `<p class="text-red-500">加载缺失文件数据失败</p>`;
            }
        }
        
        function renderFileInfo(data) {
            if (data.status !== 'success') {
                elements.fileInfoContainer.innerHTML = `<p class="text-red-500">文件信息加载失败</p>`;
                return;
            }
            
            elements.fileInfoContainer.innerHTML = `
                <div class="space-y-3">
                    <div>
                        <h3 class="font-semibold text-gray-700">文件名</h3>
                        <p class="text-gray-800 truncate" title="${data.file_info.filepath}">${data.file_info.filename}</p>
                    </div>
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <h3 class="font-semibold text-gray-700">时长</h3>
                            <p class="text-gray-800">${(data.file_info.duration / 60).toFixed(2)} 分钟</p>
                        </div>
                        <div>
                            <h3 class="font-semibold text-gray-700">轨道数</h3>
                            <p class="text-gray-800">${data.file_info.tracks}</p>
                        </div>
                        <div>
                            <h3 class="font-semibold text-gray-700">音符总数</h3>
                            <p class="text-gray-800">${data.total_notes}</p>
                        </div>
                        <div>
                            <h3 class="font-semibold text-gray-700">唯一音符</h3>
                            <p class="text-gray-800">${data.unique_notes}</p>
                        </div>
                    </div>
                </div>
            `;
        }
        
        function renderAnalysisData(data) {
            if (data.status !== 'success') {
                elements.analysisContainer.innerHTML = `<p class="text-red-500">分析数据加载失败</p>`;
                return;
            }
            
            let html = `
                <div class="space-y-4">
                    <div>
                        <h3 class="font-semibold text-gray-700">基本信息</h3>
                        <div class="grid grid-cols-2 gap-4 mt-2 text-sm">
                            <div class="bg-gray-50 p-2 rounded">
                                <span class="text-gray-600">文件类型</span>
                                <p class="font-medium">${data.file_info.type}</p>
                            </div>
                            <div class="bg-gray-50 p-2 rounded">
                                <span class="text-gray-600">节拍单位</span>
                                <p class="font-medium">${data.file_info.ticks_per_beat}</p>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h3 class="font-semibold text-gray-700">轨道详情</h3>
                        <div class="space-y-2 mt-2">
            `;
            
            data.track_stats.forEach(track => {
                html += `
                    <div class="bg-gray-50 p-3 rounded">
                        <div class="flex justify-between items-center">
                            <span class="font-medium">${track.name}</span>
                            <span class="text-sm text-gray-600">${track.note_count} 音符</span>
                        </div>
                        <div class="text-xs text-gray-500 mt-1 truncate">
                            ${track.notes.slice(0, 5).join(', ')}${track.notes.length > 5 ? '...' : ''}
                        </div>
                    </div>
                `;
            });
            
            html += `</div></div></div>`;
            elements.analysisContainer.innerHTML = html;
        }
        
        function renderMissingNotes(data) {
            if (data.status !== 'success') {
                elements.missingNotesContainer.innerHTML = `<p class="text-red-500">缺失文件数据加载失败</p>`;
                return;
            }
            
            const missingCount = data.missing_notes.length;
            const existingCount = data.existing_notes.length;
            
            let html = `
                <div class="space-y-4">
                    <div>
                        <h3 class="font-semibold text-gray-700">统计信息</h3>
                        <div class="grid grid-cols-2 gap-4 mt-2 text-sm">
                            <div class="bg-gray-50 p-2 rounded">
                                <span class="text-gray-600">检查总数</span>
                                <p class="font-medium">${data.total_checked}</p>
                            </div>
                            <div class="bg-gray-50 p-2 rounded">
                                <span class="text-gray-600">已存在</span>
                                <p class="font-medium text-green-600">${existingCount}</p>
                            </div>
                            <div class="bg-gray-50 p-2 rounded">
                                <span class="text-gray-600">缺失数</span>
                                <p class="font-medium text-red-600">${missingCount}</p>
                            </div>
                        </div>
                    </div>
            `;
            
            if (missingCount > 0) {
                html += `
                    <div>
                        <h3 class="font-semibold text-gray-700">缺失的音符</h3>
                        <div class="flex flex-wrap gap-2 mt-2">
                `;
                
                data.missing_notes.forEach(note => {
                    html += `<span class="bg-red-100 text-red-800 px-2 py-1 rounded text-sm">${note}</span>`;
                });
                
                html += `</div></div>`;
            } else {
                html += `
                    <div class="bg-green-50 text-green-800 p-3 rounded text-center">
                        所有音符文件都已存在！
                    </div>
                `;
            }
            
            html += `</div>`;
            elements.missingNotesContainer.innerHTML = html;
        }
        
        async function fetchMissingNotes() {
            try {
                const response = await fetch('http://localhost:5000/api/notes');
                if (!response.ok) throw new Error('网络响应不正常');
                
                const data = await response.json();
                
                if (data.status === 'success' && data.notes?.length > 0) {
                    data.notes.forEach(note => {
                        const keyElement = document.querySelector(`[data-note="${note}"]`);
                        if (keyElement) keyElement.classList.add('highlight');
                    });
                }
            } catch (error) {
                console.error('获取音符列表失败:', error);
            }
        }
        
        async function sendHeartbeat() {
            try {
                const response = await fetch('http://localhost:5000/api/heartbeat');
                if (!response.ok) throw new Error('心跳检测失败');
                
                lastHeartbeatTime = Date.now();
                updateConnectionStatus(true);
            } catch (error) {
                updateConnectionStatus(false);
            }
        }
        
        function updateConnectionStatus(connected) {
            if (connected) {
                elements.connectionIndicator.className = 'w-3 h-3 rounded-full bg-green-500';
                elements.connectionStatus.textContent = '已连接';
            } else {
                elements.connectionIndicator.className = 'w-3 h-3 rounded-full bg-red-500 animate-pulse';
                elements.connectionStatus.textContent = '连接断开';
            }
        }
        
        window.addEventListener('resize', () => {
            clearTimeout(window.resizeTimer);
            window.resizeTimer = setTimeout(createPianoKeys, 100);
        });
        
        window.addEventListener('beforeunload', () => {
            clearInterval(heartbeatInterval);
        });
    </script>
</body>
</html>
